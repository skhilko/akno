<script>
    $(function() {
        $(document).foundation();
        var aknoInstance;
        $('.demo-buttons-container').on('click', 'button', function() {
            if(aknoInstance) {
                aknoInstance.akno('destroy');
                aknoInstance = null;
            }
            aknoInstance = $('#demo-akno').akno({
                effect: $(this).data('effect'),
                buttons: [{
                    text: 'Close Me!',
                    className: 'button secondary',
                    action: function() {
                        this.close();
                    }
                }]
            });
        });
    });
</script>
