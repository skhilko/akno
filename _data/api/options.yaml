---
instance:

- name: buttons
  type: Array
  default: not set
  description: >
            <p>Specifies which buttons should be provided on the akno.</p>
            <p>Each array element is a configuration object defining the text, the class name, and the click handler to set on the button.</p>
            <p>Format:
              <pre>
                {
                  text: 'Display Name',
                  className: 'optional-class-name-1 class-name-2',
                  action: function() {
                    // click event handler
                    // `this` context is the akno instance.
                  }
                }
              </pre></p>


- name: open
  type: Boolean
  default: true
  description: Defines if the akno should be shown upon initialization.

- name: title
  type: String
  default: not set
  description: Specifies the title of the akno.
               Header will not rendered in case the parameter is not provided.

- name: effect
  type: String
  default: scale-up
  supported_values:
    - scale-up
    - slide-in-right
    - slide-in-bottom
    - newspaper
    - fall
    - side-fall
    - sticky-top
    - flip-hor
    - sign
    - scale-down
    - just-me
    - split
    - rotate-bottom
    - rotate-left
  description: Specifies how to animate the akno.

global:

- name: zIndex
  type: Number
  default: 10
  description: Determines the base z-index of all Aknos on the page.
               Please increase if the Akno does not appear above other elements on the page.
